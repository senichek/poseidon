<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Error</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
    <div class="text-center" th:if="${exception}">
        <p th:text="${exception.message}"  style="color: rgb(206, 37, 37)"></p>
        <a href="#" onclick="history.go(-1)">Go Back</a>
      </div>
</body>
</html>
