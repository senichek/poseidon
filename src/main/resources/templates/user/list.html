<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>&nbsp;|&nbsp;
			<a href="/users/list">Users</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/users/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>User ID</th>
					<th>Username</th>
					<th>Fullname</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
				  <td th:text="${user.id}">
				  <td th:text="${user.username}">
				  <td th:text="${user.fullname}">
				  <td th:text="${user.role}">
				  <td> <a th:href="@{/users/update/{pathParam}(pathParam=${user.id})}" class="btn btn-link" role="button" aria-pressed="true">Edit</a> |  
					   <a th:href="@{/users/delete/{pathParam}(pathParam=${user.id})}" class="btn btn-link" role="button" aria-pressed="true">Delete</a>
				  </td>
			  </tr>
			  </tbody>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
