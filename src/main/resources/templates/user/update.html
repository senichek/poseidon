<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<link rel="stylesheet" href="../../css/main.css" >
</head>
<body>

	<div class="create-update-form-container">
		<h2>Update User</h2>
    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
      <div class="form-group">
        <input type="hidden" name="id" class="form-control" th:value=${user.id}>
        <label for="formGroupExampleInput">Username</label>
        <input type="text" name="username" class="form-control" th:value="${user.username}" placeholder="Username">
        <div th:if="${username}">
          <p th:text="${username}"  style="color: rgb(206, 37, 37)"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Full name</label>
        <input type="text" name="fullname" class="form-control" th:value="${user.fullname}" placeholder="Full name">
        <div th:if="${fullname}">
          <p th:text="${fullname}"  style="color: rgb(206, 37, 37)"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Role</label>
        <select class="form-control" th:field="*{role}">
          <option th:value="'USER'" th:text="USER"></option>
          <option th:value="'ADMIN'" th:text="ADMIN"></option>
      </select>
      </div>
      <a class="btn btn-danger" href="/users/list" role="button">Cancel</a>
      <button type="submit" class="btn btn-primary">Update User</button>
      <div th:if="${userExists}" class="text-center" style="color: rgb(196, 0, 0)">
        <p th:text="${userExists}"></p>
      </div>
  </form>
</div>
</body>
</html>
