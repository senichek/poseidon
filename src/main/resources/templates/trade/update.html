<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<link rel="stylesheet" href="../../css/main.css" >
</head>
<body>

	<div class="create-update-form-container">
		<h2>Update Trade</h2>
    <form th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post">
      <div class="form-group">
        <input type="hidden" name="tradeId" class="form-control" th:value=${trade.tradeId}>
        <label for="formGroupExampleInput">Account</label>
        <input type="text" name="account" class="form-control" th:value="${trade.account}" placeholder="Account">
        <div th:if="${account}">
          <p th:text="${account}"  style="color: rgb(206, 37, 37)"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Type</label>
        <input type="text" name="type" class="form-control" th:value="${trade.type}" placeholder="Type">
        <div th:if="${type}">
          <p th:text="${type}"  style="color: rgb(206, 37, 37)"></p>
        </div>
      </div>
      <div class="form-group">
          <label for="formGroupExampleInput2">Buy Quantity</label>
          <input type="number" name="buyQuantity" class="form-control" th:value="${trade.buyQuantity}" placeholder="Buy Quantity">
          <div th:if="${buyQuantity}">
            <p th:text="${buyQuantity}"  style="color: rgb(206, 37, 37)"></p>
          </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sell Quantity</label>
        <input type="number" name="sellQuantity" class="form-control" th:value="${trade.sellQuantity}" placeholder="Sell Quantity">
        <div th:if="${sellQuantity}">
          <p th:text="${sellQuantity}"  style="color: rgb(206, 37, 37)"></p>
        </div>
    </div>
      <a class="btn btn-danger" href="/trade/list" role="button">Cancel</a>
      <button type="submit" class="btn btn-primary">Update Trade</button>
  </form>
</div>
</body>
</html>
